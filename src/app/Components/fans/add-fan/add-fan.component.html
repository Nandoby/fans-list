<div class="container">
  <h2 class="mt-20">Ajouter un fan</h2>

  <form [formGroup]="fanForm" class="mt-20" (ngSubmit)="onSubmit()">

    <div>
      <label for="name">Nom : </label>
      <input type="text" name="name" id="name" formControlName="firstname"/>
    </div>

    <div>
      <label for="birthdate">Date de naissance : </label>
      <input type="date" name="birthdate" id="birthdate" formControlName="birthdate"/>
    </div>

    <hr>
    <div formArrayName="serie_array">
      <h3 class="mt-10">Séries</h3>
      <button (click)="addSerie()" type="button">Ajouter série</button>

      <div *ngFor="let serie of getSerieArray().controls; let i = index" [formGroupName]="i">

        <label for="serie-{{ i }}">Nom de la série</label>
        <input type="text" name="serie-{{ i }}" id="serie-{{ i }}" formControlName="serie_title">

      </div>

    </div>


    <button class="mt-20">Sauvegarder</button>

  </form>

</div>
